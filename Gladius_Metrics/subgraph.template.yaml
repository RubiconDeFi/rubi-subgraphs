specVersion: 0.0.5
description: a boiler plate subgraph for the Rubicon Protocol
repository: 
schema: 
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: GladiusOrderReactor
    network: {{ network }}
    source: 
      address: '{{ GladiusOrderReactor-address }}'
      abi: GladiusOrderReactor
      startBlock: {{ startBlock }}
    mapping: 
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mappings/GladiusOrderReactor.ts
      entities: 
        - Take
        - Token
      abis: 
        - name: GladiusOrderReactor
          file: ./abis/Rubicon/GladiusOrderReactor.json
        ############## Price Oracle ###############
        # ERC20
        - name: _ERC20
          file: ./abis/Prices/ERC20.json
        # Curve Contracts
        - name: CurveRegistry
          file: ./abis/Prices/Curve/Registry.json
        - name: CurvePoolRegistry
          file: ./abis/Prices/Curve/PoolRegistry.json
        - name: CalculationsCurve
          file: ./abis/Prices/Calculations/Curve.json
        # YearnLens Contracts
        - name: YearnLensContract
          file: ./abis/Prices/YearnLens.json
        # ChainLink Contracts
        - name: ChainLinkContract
          file: ./abis/Prices/ChainLink.json
        # 1Inch Contracts
        - name: OneInchOracleContract
          file: ./abis/Prices/1Inch/Oracle.json
        # Aave Contracts
        - name: AaveOracleContract
          file: ./abis/Prices/Aave/Oracle.json
        # Uniswap Contracts
        - name: UniswapRouter
          file: ./abis/Prices/Uniswap/Router.json
        - name: UniswapFactory
          file: ./abis/Prices/Uniswap/Factory.json
        - name: UniswapPair
          file: ./abis/Prices/Uniswap/Pair.json
        # SushiSwap Contracts
        - name: SushiSwapRouter
          file: ./abis/Prices/SushiSwap/Router.json
        - name: SushiSwapFactory
          file: ./abis/Prices/SushiSwap/Factory.json
        - name: SushiSwapPair
          file: ./abis/Prices/SushiSwap/Pair.json
        - name: CalculationsSushiSwap
          file: ./abis/Prices/Calculations/SushiSwap.json  
      eventHandlers:
        - event: Fill(indexed bytes32,indexed address,indexed address,uint256)
          receipt: true
          handler: handleFill
  {{#GladiusOrderReactor-address-2}}
  - kind: ethereum/contract
    name: Gladius
    network: {{ network }}
    source: 
      address: '{{ GladiusOrderReactor-address-2 }}'
      abi: GladiusOrderReactor
      startBlock: {{ startBlock-2 }}
    mapping: 
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mappings/GladiusOrderReactor.ts
      entities: 
        - Take
      abis: 
        - name: GladiusOrderReactor
          file: ./abis/Rubicon/GladiusOrderReactor.json
        ############## Price Oracle ###############
        # ERC20
        - name: _ERC20
          file: ./abis/Prices/ERC20.json
        # Curve Contracts
        - name: CurveRegistry
          file: ./abis/Prices/Curve/Registry.json
        - name: CurvePoolRegistry
          file: ./abis/Prices/Curve/PoolRegistry.json
        - name: CalculationsCurve
          file: ./abis/Prices/Calculations/Curve.json
        # YearnLens Contracts
        - name: YearnLensContract
          file: ./abis/Prices/YearnLens.json
        # ChainLink Contracts
        - name: ChainLinkContract
          file: ./abis/Prices/ChainLink.json
        # 1Inch Contracts
        - name: OneInchOracleContract
          file: ./abis/Prices/1Inch/Oracle.json
        # Aave Contracts
        - name: AaveOracleContract
          file: ./abis/Prices/Aave/Oracle.json
        # Uniswap Contracts
        - name: UniswapRouter
          file: ./abis/Prices/Uniswap/Router.json
        - name: UniswapFactory
          file: ./abis/Prices/Uniswap/Factory.json
        - name: UniswapPair
          file: ./abis/Prices/Uniswap/Pair.json
        # SushiSwap Contracts
        - name: SushiSwapRouter
          file: ./abis/Prices/SushiSwap/Router.json
        - name: SushiSwapFactory
          file: ./abis/Prices/SushiSwap/Factory.json
        - name: SushiSwapPair
          file: ./abis/Prices/SushiSwap/Pair.json
        - name: CalculationsSushiSwap
          file: ./abis/Prices/Calculations/SushiSwap.json  
      eventHandlers:
        - event: Fill(indexed bytes32,indexed address,indexed address,uint256)
          receipt: true
          handler: handleFill
  {{/GladiusOrderReactor-address-2}}
