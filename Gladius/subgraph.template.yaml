specVersion: 0.0.8
description: a subgraph to support the Rubicon dAPP utlizing the v2 protocol
repository: https://github.com/RubiconDeFi/rubi-subgraphs
schema: 
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ExclusiveDutchOrderReactor
    network: {{ network }}
    source: 
      address: '{{ ExclusiveDutchOrderReactor-address }}'
      abi: ExclusiveDutchOrderReactor
      startBlock: {{ startBlock }}
    mapping: 
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mappings/ExclusiveDutchOrderReactor.ts
      entities: 
        - Transaction
        - Fee
        - User
        - Pair
        - Take
        - CandleOneMinute
        - CandleFiveMinute
        - CandleFifteenMinute
        - CandleOneHour
        - CandleOneDay
      abis:
        - name: ExclusiveDutchOrderReactor
          file: ./abis/ExclusiveDutchOrderReactor.json
      eventHandlers:
        - event: Fill(indexed bytes32,indexed address,indexed address,uint256)
          receipt: true
          handler: handleFill
  - kind: ethereum/contract
    name: Factory
    network: {{ network }}
    source:
      address: '{{ UniswapV3Router-address }}'
      abi: Factory
      startBlock: {{ UniswapV3Router-startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mappings/Uni.ts
      entities:
        - Pool
        - Token
      abis:
        - name: Factory
          file: ./abis/uniswap/factory.json
        - name: ERC20
          file: ./abis/uniswap/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/uniswap/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/uniswap/ERC20NameBytes.json
        - name: Pool
          file: ./abis/uniswap/pool.json
      eventHandlers:
        - event: PoolCreated(indexed address,indexed address,indexed uint24,int24,address)
          handler: handlePoolCreated
      blockHandlers:
        - handler: handleOnce
          filter:
            kind: once
templates:
  - kind: ethereum/contract
    name: Pool
    network: {{ network }}
    source:
      abi: Pool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mappings/Uni.ts
      entities:
        - Pool
        - Token
      abis:
        - name: Pool
          file: ./abis/uniswap/pool.json
        - name: Factory
          file: ./abis/uniswap/factory.json
        - name: ERC20
          file: ./abis/uniswap/ERC20.json
      eventHandlers:
        - event: Swap(indexed address,indexed address,int256,int256,uint160,uint128,int24)
          handler: handleSwap

